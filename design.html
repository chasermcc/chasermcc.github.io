<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably | Apply as a Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        .split-screen {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left side: full-screen image */
        .left-half {
            flex: 1;
            background-image: url('https://via.placeholder.com/900x1200'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        /* Right side: scrollable content */
        .right-half {
            flex: 1;
            background-color: #FDFCFB;
            overflow-y: auto;
            padding: 80px 40px;
        }

        .content {
            max-width: 575px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 1.8em;
            font-family: 'Playfair Display', serif;
            letter-spacing: .01em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 275;
        }

        .content p {
            font-size: .9em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .apply-form {
            background-color: transparent;
            padding: 40px;
            border-radius: 0px;
        }

        .apply-form label {
            display: block;
            font-size: .9em;
            margin-bottom: 4px;
            color: #666;
            letter-spacing: .01em;
            font-weight: 200;
        }

        .apply-form input[type="text"],
        .apply-form input[type="email"],
        .apply-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0px;
            font-size: .9em;
        }

        .apply-form button {
            background-color: #444;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-size: .9em;
            width: 100%;
        }

        .apply-form button:hover {
            background-color: black;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }

            .left-half {
                height: 50vh;
                background-position: center;
            }

            .right-half {
                padding: 40px 20px;
            }

            .apply-form button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="split-screen">
        <!-- Left Half: Full-screen Image -->
        <div class="left-half"></div>

        <!-- Right Half: Scrollable Content -->
        <div class="right-half">
            <div class="content">
                <h1>Celebrate your favorite places with your own touch</h1>
                <p>Memorably is a new AI-powered shopping platform celebrating the world's best places through uniquely designed merch.</p>
                <p>Submit your designs and earn on each sale or upfront, we'll take care of the rest</p>

                <!-- Apply Form -->
                <div class="apply-form">
                    <form id="designerApplicationForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="portfolio">Portfolio Link</label>
                        <input type="text" id="portfolio" name="portfolio" required>

                        <label for="message">Tell us about your design experience</label>
                        <textarea id="message" name="message" rows="6" required></textarea>

                        <button type="submit">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('designerApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for applying! We will review your submission.');
        });
    </script>

</body>
</html>
