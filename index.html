<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: white; /* Initial background color */
            transition: background-color 2s ease-in-out; /* Slower transition */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: background-color 2s ease-in-out; /* Slower transition */
        }

        .header-text {
            position: absolute;
            top: 12%; /* Moved slightly higher */
            left: 80px; /* Moved slightly to the left */
            font-family: 'Inter', sans-serif;
            font-size: 1.1em; /* Increased size slightly */
            color: #000;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 80px; /* Moved slightly to the left */
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em; /* Increased size slightly */
            font-weight: 400;
            margin: 0 0 20px 0;
            color: #222;
            position: relative;
            z-index: 10;
        }

        .dynamic-text-container {
            max-width: 40%; /* Shortened width */
            position: relative;
            z-index: 10;
        }

        .dynamic-text {
            font-size: 1.1em; /* Further reduced size */
            margin: 10px 0 30px 0;
            color: #000;
            overflow: hidden;
            border-right: 3px solid #000080;
            display: inline-block;
            word-wrap: break-word;
            white-space: nowrap; /* Prevent wrapping */
            line-height: 1.2em;
            height: 1.2em; /* Match cursor height to text */
            animation: blink-cursor 1s steps(1) infinite;
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #000080; } /* darker blue */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: white;
            background-color: #000080; /* darker blue */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: block;
        }

        button:hover {
            background-color: #333399; /* Slightly lighter blue */
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 0%; /* Moved further to the right */
            transform: translateY(-50%);
            width: 1200px; /* Further increased width */
            height: 600px; /* Increased height for a horizontal box */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Faster transition */
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 10px;
            animation: float 15s linear infinite; /* Slowed down movement */
            transition: opacity 1s ease-in-out; /* Adjusted transition speed */
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-15px) translateX(15px); /* Slower movement */
            }
        }

        .footer {
            position: absolute;
            bottom: 100px;
            left: 80px; /* Moved slightly to the left */
            font-size: 0.9em;
            color: #555;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 500;
            color: black;
            text-decoration: none;
            display: flex;
            gap: 15px; /* increased space between links */
        }

        .footer .upper-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .footer .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .floating-images {
                top: 30%; /* Position above the Memorably title */
                width: 100%; /* Take up the full width */
                height: auto; /* Allow height to adjust based on content */
                right: 0;
                transform: translateY(0); /* Reset transform */
                justify-content: flex-start; /* Align to the left */
            }

            .floating-images img {
                width: 80px; /* Reduce image size */
                height: 100px; /* Adjust height proportionally */
                position: static; /* Remove absolute positioning */
                margin: 0 5px; /* Add some space between images */
                opacity: 1; /* Ensure images are visible */
                animation: none; /* Disable floating animation */
            }

            .container {
                padding-left: 40px; /* Adjust container padding for mobile */
            }

            .header-text,
            .footer {
                left: 40px; /* Adjust text position for mobile */
            }

            h1 {
                font-size: 2em; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <div class="floating-images" id="images1">
            <img src="https://via.placeholder.com/240x320" alt="Image 1">
            <img src="https://via.placeholder.com/200x300" alt="Image 2">
            <img src="https://via.placeholder.com/220x280" alt="Image 3">
            <img src="https://via.placeholder.com/260x340" alt="Image 4 (largest)">
            <img src="https://via.placeholder.com/180x240" alt="Image 5">
            <img src="https://via.placeholder.com/220x280" alt="Image 6">
        </div>

        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text"></div>
            <button>Join waitlist</button>
        </div>
    </div>

    <div class="footer">
        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Discover the best in hospitality",
            "Merch from iconic places, designed by creators like you",
            "Shop local, or wherever your journey takes you",
            "Savor the moments, one gift at a time"
        ];

        const colors = [
            "#ffebe6", /* darker pink */
            "#e6f7ff", /* darker blue */
            "#e6ffe6", /* darker green */
            "#ffeadf"  /* darker orange */
        ];

        const imagesSets = [
            document.getElementById('images1')
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const backgroundElement = document.getElementById('background');

        function typeTagline() {
            dynamicTextElement.textContent = "";
            const tagline = taglines[currentIndex];
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < tagline.length) {
                    dynamicTextElement.textContent += tagline.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 70); // Faster typing speed
        }

        function blinkCursor() {
            dynamicTextElement.style.borderRight = '3px solid #000080';
            setInterval(() => {
                if (dynamicTextElement.style.borderRight === '3px solid #000080') {
                    dynamicTextElement.style.borderRight = '3px solid transparent';
                } else {
                    dynamicTextElement.style.borderRight = '3px solid #000080';
                }
            }, 500);
        }

        function randomizeImagePositions(set) {
            const positions = [
                { top: '5%', left: '25%' },
                { top: '15%', left: '40%' },
                { top: '35%', left: '30%' },
                { top: '10%', left: '60%' },
                { top: '55%', left: '50%' },
                { top: '35%', left: '70%' }
            ];

            // Shuffle the positions array for randomness
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            // Apply randomized positions to images
            set.querySelectorAll('img').forEach((img, index) => {
                img.style.top = positions[index].top;
                img.style.left = positions[index].left;
            });

            // Ensure the largest image is always in front
            set.querySelector('img:nth-child(4)').style.zIndex = 4;
        }

        function fadeImages() {
            const previousIndex = currentIndex;
            currentIndex = (currentIndex + 1) % imagesSets.length;

            const previousSet = imagesSets[previousIndex];
            const nextSet = imagesSets[currentIndex];

            // Start fading out previous set
            previousSet.querySelectorAll('img').forEach((img, i) => {
                setTimeout(() => {
                    img.style.opacity = '0';
                }, i * 100); // Speed up fade out
            });

            // Hide previous set after fade-out
            setTimeout(() => {
                previousSet.style.display = 'none';

                // Start fading in next set after previous set is hidden
                nextSet.style.display = 'flex';
                randomizeImagePositions(nextSet);
                nextSet.querySelectorAll('img').forEach((img, i) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, i * 100); // Staggered fade-in with delay
                });
            }, 1200); // Slight delay to prevent overlap
        }

        function changeBackgroundColor() {
            const nextColor = colors[currentIndex];
            backgroundElement.style.backgroundColor = nextColor;
        }

        function startTransitions() {
            typeTagline();
            changeBackgroundColor();
            fadeImages();
        }

        setInterval(startTransitions, 12000);

        startTransitions();
        blinkCursor();
    </script>
</body>
</html>
