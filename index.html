
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably | Shop unforgettable places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');
        
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: #FAF8F6;

        @keyframes fadeIn {

        .background {

        .header-text {

        .header-button {

            font-size: .88em;
            font-weight: 200;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0px;

            transition: background-color 0.1s ease;

        }
        
        .header-button:hover {

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            padding-left: 80px;

        h1 {

            font-size: 2.5em;
            letter-spacing: .02em;
            font-weight: 375;
            margin: 0 0 0 0;
            color: #222;
            position: relative;
            z-index: 10;

            transform: translateY(-25px);
        }

        .dynamic-text-container {
            display: flex;
            align-items: flex-start; /* Align the text to the top */
            height: 3.1em; /* Adjust to hold exactly two lines of text */
            max-width: 320px;
            overflow: hidden; /* Ensure extra text is hidden */
            line-height: 1.3em;
            position: relative;
            z-index: 10;
        }
        
        .dynamic-text {
            font-size: 1.2em;
            color: #111;
            white-space: pre-wrap; /* Allow text to wrap */
            flex-grow: 1; /* Allow the text to take as much space as needed */
            line-height: 1.3em; /* Ensure proper line height */
            position: relative;
            z-index: 20;
        }
        
        .dynamic-text:after {
            content: ''; /* Empty content to act as the cursor */
            border-right: 3px solid #333;
            height: 1.3em;
            display: inline-block;
            animation: blink-cursor 0.7s steps(1) infinite;
            vertical-align: bottom;
            margin-left: 2px; /* Adjust the cursor position */
        }

        @keyframes blink-cursor {
            0% { opacity: 1;    } 
            10% { opacity: .9;  }   
            20% { opacity: 0.8; }  
            30% { opacity: 0.7; } 
            40% { opacity: 0.6; } 
            50% { opacity: 0.5; }    
            60% { opacity: 0.3; }  
            70% { opacity: 0;   }   
            100% {opacity: 1;   }      
        }

        button {
            margin-top: 0px;
            padding: 12px 24px;
            font-size: .9em;

            color: white;

            cursor: pointer;

        }
        
        .first-places-button {

        .first-places-button:hover {

        }
        
        .floating-images {

        .floating-images img {

            object-fit: cover;

            max-width: 100%;

        @keyframes float1 {
            0% {

            }
        }

        @keyframes float2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-32px, 42px);
            }
        }
        
        @keyframes float3 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(26px, 22px);
            }
        }
        
        @keyframes float4 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-22px, -42px);
            }
        }
        
        .floating-images img:nth-child(1) {
            width: 225px;
            height: 285px; 
            animation: float1 20s linear infinite; 
        }
        
        .floating-images img:nth-child(2) {

        }
        
        .floating-images img:nth-child(3) {

        }

            margin-bottom: 75px;

            animation: float4 25s linear infinite;
        }
        
        .floating-images img:nth-child(5) {

        }
        
        .floating-images img:nth-child(6) {

        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            z-index: 20;
            font-size: 0.9em;
            color: #555;

        .footer .social-media-links {

        .social-button {

            from { opacity: 0; }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;

            width: 100%;
            height: 100%;

        body.modal-open {

        .modal-content {
            background-color: white;

        .modal-content h1 {

            font-size: 1.38em;
            margin-bottom: -2px;
            margin-top: 72px;

        .modal-content p {
            font-family: 'Inter', sans-serif;

        .modal-content label {

        .modal-content input[type="email"] {

            border: 1px solid #ccc;
            border-radius: 0px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            display: block;
            box-sizing: border-box;
        }

        .modal-content .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #444;
            margin-left: auto;
            margin-right: auto;

        }

        .modal-content .checkbox-container label {
            font-size: 0.74em;
            font-weight: 150;
            line-height: 1.4em;
            text-align: center;
            color: #999;
            word-wrap: break-word;
            width: 100%;
            margin-top: 30px;
        }

        .modal-content .checkbox-container a {
            color: #777777;
            font-weight: 400;
            text-decoration: underline;
            cursor: pointer;
        }

        .modal-content .checkbox-container a:hover {
            color: #777777;
            text-decoration: none;
        }

        .modal-content button[type="submit"] {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 200;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;

            margin-right: auto;

            transform: none;
        }

        .modal-content button[type="submit"]:hover {

        }

        .modal-content button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: default;
            }

        .modal-content input[type="email"], #submitButton {
            width: 435px;
        }
        
        #errorMessage {
            display: none;
            color: #862110;
            font-size: 0.74em;
            text-align: left;
            margin: 1px auto;

            letter-spacing: .01em;
        }
        
        #emailLabel.error {
            color: #862110;
        }
        
        .modal-content input[type="email"]:focus {
            outline: none;
            border-color: #444;
        }
        
        #submitButton {
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
            width: 435px;
            margin-left: auto;
            margin-right: auto;

            transform: none;
        }
        
        #submitButton:hover {
            background-color: black;
        }
        
        .modal-content input[type="email"].error {
            border-color: #862110;
        }

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
 
    </style>
</head>
<body>
 
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>
    
      <button class="header-button" onclick="window.location.href='https://chasermcc.github.io/design.html'">Designers</button>
    
    <div class="container">
        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text"></div>
            <span class="cursor"></span>
        </div>
        <button id="joinWaitlistButton">Join waitlist</button>
        <button id="firstPlacesButton" class="first-places-button">Shop our first places</button>
    </div>

    <!-- Full-Screen Modal -->
    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Unique merch from unforgettable spots&mdash;<br>find it on Memorably</h1>
            <p>Sign up to shop the world's favorite places and help us find yours</p>
            <form id="waitlistForm" novalidate>
                <label for="email" id="emailLabel">Email address</label>
                <input type="email" id="email" name="email">
                <span id="errorMessage">Please enter a valid email address</span>
                <button type="submit" id="submitButton">Sign up</button>
            </form>
            <div class="checkbox-container">
                <label for="terms">By proceeding, you agree to Memorably's 
                    <b><a href="#">Terms</a></b> and  
                    <b><a href="#">Privacy Policy</a></b>.

            </div>
        </div>
    </div>

    <div class="floating-images" id="images1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">

    </div>

    <div class="floating-images" id="images2" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 7">
        <img src="https://via.placeholder.com/200x300" alt="Image 8">
        <img src="https://via.placeholder.com/220x280" alt="Image 9">
        <img src="https://via.placeholder.com/260x340" alt="Image 10 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 11">
        <img src="https://via.placeholder.com/220x280" alt="Image 12">
    </div>

    <div class="floating-images" id="images3" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 13">
        <img src="https://via.placeholder.com/200x300" alt="Image 14">
        <img src="https://via.placeholder.com/220x280" alt="Image 15">
        <img src="https://via.placeholder.com/260x340" alt="Image 16 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 17">
        <img src="https://via.placeholder.com/220x280" alt="Image 18">
    </div>

    <div class="floating-images" id="images4" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 19">
        <img src="https://via.placeholder.com/200x300" alt="Image 20">
        <img src="https://via.placeholder.com/220x280" alt="Image 21">
        <img src="https://via.placeholder.com/260x340" alt="Image 22 (largest)">

    <div class="footer">
        <div class="social-media-links">
            <a href="https://www.instagram.com/shopmemorably" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-button">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com/company/memorablyshop" target="_blank" class="social-button">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>

    <script>
        
        const taglines = [
            "Discover the best in hospitality",
            "Shop your neighborhood favorites - or wherever your journey takes you",
            "Merch from iconic places, designed by experts and guests alike",
            "Savor the moments one remarkable gift at a time"
        ];

        const colors = [
            "#F6EAE3",
            "#ECEDEC",
            "#F4F5E0",
            "#FAF8F6"
        ];

        const imagesSets = [
            document.getElementById('images1'),
            document.getElementById('images2'),
            document.getElementById('images3'),
            document.getElementById('images4')
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const cursorElement = document.querySelector('.cursor');

        function typeTagline() {
        const tagline = taglines[currentIndex];
        let i = 0;
        
        const typingInterval = setInterval(() => {
            if (i < tagline.length) {
                dynamicTextElement.textContent = tagline.slice(0, i + 1);
                i++;
            } else {
                clearInterval(typingInterval);
            }
        }, 55);  // Speed
    }
        
    function randomizeImagePositions(set) {
    const centralPosition = { top: '15%', left: '40%' };

    const surroundingPositions = [
        { top: '4%', left: '8%' },
        { top: '7%', left: '65%' },
        { top: '28%', left: '20%' },
        { top: '44%', left: '78%' },
        { top: '53%', left: '15%' }
    ];

    const images = set.querySelectorAll('img');
    if (images.length < 6) {
        console.error("Not enough images to apply positions.");
        return;
    }

        images[3].style.top = centralPosition.top;
        images[3].style.left = centralPosition.left;
        images[3].style.zIndex = 4; 
               
    for (let i = surroundingPositions.length - 1; i >= 0; i--) {
        const randomIndex = Math.floor(Math.random() * (i + 1));
        const tempPosition = surroundingPositions[i];
        surroundingPositions[i] = surroundingPositions[randomIndex];
        surroundingPositions[randomIndex] = tempPosition;
    }

    let surroundingImageIndex = 0;
    images.forEach((img, index) => {
        if (index !== 3) {
            img.style.top = surroundingPositions[surroundingImageIndex].top;
            img.style.left = surroundingPositions[surroundingImageIndex].left;
            surroundingImageIndex++;
        }
    });
}

        function fadeImages() {
            const previousIndex = currentIndex;
            currentIndex = (currentIndex + 1) % imagesSets.length;

            const previousSet = imagesSets[previousIndex];
            const nextSet = imagesSets[currentIndex];

            previousSet.querySelectorAll('img').forEach((img, i) => {
                setTimeout(() => {
                    img.style.opacity = '0';
                }, i * 100);
            });

            setTimeout(() => {
                previousSet.style.display = 'none';

                nextSet.style.display = 'flex';
                randomizeImagePositions(nextSet);
                nextSet.querySelectorAll('img').forEach((img, i) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, i * 100);
                });
            }, 900);
        }

        function changeBackgroundColor() {
            const nextColor = colors[currentIndex];
            document.getElementById('background').style.backgroundColor = nextColor;
        }

        function startTransitions() {
            typeTagline();
            changeBackgroundColor();
            fadeImages();
        }

        setInterval(startTransitions, 9000);

        startTransitions();

        const modal = document.getElementById("waitlistModal");
        const joinWaitlistButton = document.getElementById("joinWaitlistButton");
        const closeButton = document.querySelector(".close-button");
        const submitButton = document.getElementById("submitButton");
        const termsCheckbox = document.getElementById("terms");

        joinWaitlistButton.onclick = function() {
            modal.style.display = "flex";
            modal.classList.add("show");
            document.body.classList.add("modal-open");
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
            modal.classList.remove("show");
            document.body.classList.remove("modal-open");
        }

        const waitlistForm = document.getElementById("waitlistForm");

    waitlistForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        const emailInput = document.getElementById("email");
        const emailLabel = document.getElementById("emailLabel");
        const errorMessage = document.getElementById("errorMessage");

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (emailInput.value.trim() === "") {
        emailInput.classList.add("error");
        emailLabel.classList.add("error");
        errorMessage.textContent = "Please enter your email address";
        errorMessage.style.display = "block";
    } else if (!emailPattern.test(emailInput.value)) {
        emailInput.classList.add("error");
        emailLabel.classList.add("error");
        errorMessage.textContent = "Please enter a valid email address";
        errorMessage.style.display = "block";
    } else {
        emailInput.classList.remove("error");
        emailLabel.classList.remove("error");
        errorMessage.style.display = "none";

        console.log("Valid email submitted:", emailInput.value);
        // You can add your code here to handle the successful submission
    }
});

document.getElementById("email").addEventListener("input", function() {
    const emailInput = document.getElementById("email");
    const emailLabel = document.getElementById("emailLabel");
    const errorMessage = document.getElementById("errorMessage");

    if (emailInput.classList.contains("error")) {
        emailInput.classList.remove("error");
        emailLabel.classList.remove("error");
        errorMessage.style.display = "none";
    }
});
    
    </script>
