<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: white;
            transition: background-color 2s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background, .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #FAF8F6;
            transition: background-color 2s ease-in-out;
        }

        .modal {
            display: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            animation: fadeInModal 0.3s ease-in-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container, .floating-images, .footer {
            position: relative;
            z-index: 10;
        }

        .header-text, .footer, .dynamic-text-container, .container, .floating-images img {
            left: 80px;
            max-width: 80%;
            color: #000;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #222;
        }

        .dynamic-text-container {
            max-width: 40%;
        }

        .dynamic-text {
            font-size: 1.1em;
            margin: 10px 0 30px;
            overflow: hidden;
            border-right: 3px solid #000080;
            display: inline-block;
            white-space: nowrap;
            line-height: 1.2em;
            height: 1.2em;
            animation: blink-cursor 1s steps(1) infinite;
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #000080; }
        }

        button, .secondary-button, .modal-content button[type="submit"] {
            padding: 12px 24px;
            font-size: 0.9em;
            border-radius: 0;
            cursor: pointer;
            width: 220px;
            transition: background-color 0.2s ease, color 0.2s ease;
            margin-top: 10px;
        }

        button {
            color: white;
            background-color: #333;
            border: 2px solid #333;
        }

        button:hover, .modal-content button[type="submit"]:hover {
            background-color: black;
        }

        .secondary-button {
            color: #333;
            background-color: transparent;
            border: 1px solid #333;
        }

        .secondary-button:hover {
            color: white;
        }

        .floating-images {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 800px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 20px;
            animation: float 15s linear infinite;
            transition: opacity 1s ease-in-out, width 0.5s ease, height 0.5s ease;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-15px) translateX(15px); }
        }

        .footer {
            bottom: 60px;
            font-size: 0.9em;
            color: #555;
        }

        .social-media-links, .upper-links, .lower-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-button {
            font-size: 24px;
            color: #333;
            transition: color 0.2s ease;
        }

        .social-button:hover {
            color: black;
        }

        .upper-links a, .lower-links a {
            text-decoration: none;
        }

        .upper-links a:hover {
            color: #777;
        }

        .lower-links {
            font-size: 0.8em;
        }

        .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .lower-links a:hover {
            text-decoration: none;
        }

        .modal-content {
            background-color: transparent;
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: #111111;
        }

        .modal-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .modal-content label {
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            margin-left: 15%;
        }

        .modal-content input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #111111;
        }

        .checkbox-container label {
            color: #888888;
        }

        .checkbox-container a {
            color: #111111;
            text-decoration: underline;
            cursor: pointer;
        }

        .checkbox-container a:hover {
            color: #777777;
        }

        .modal-content button[type="submit"] {
            background-color: #333;
            border: none;
            border-radius: 4px;
            width: 70%;
            margin-top: 20px;
        }

        .modal-content button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            .floating-images {
                width: 700px;
                height: 500px;
                right: 10%;
            }
            .floating-images img {
                width: 200px;
                height: 250px;
            }
        }

        @media screen and (max-width: 768px) {
            .floating-images {
                width: 600px;
                height: 400px;
                top: auto;
                bottom: 30%;
                right: 10%;
                transform: translateY(50%);
            }
            .floating-images img {
                width: 150px;
                height: 200px;
            }
            .dynamic-text-container {
                max-width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .floating-images {
                top: 35%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
                z-index: 5;
            }

            .floating-images img {
                position: static;
                width: 28%;
                height: auto;
                opacity: 1;
                animation: none;
            }

            .header-text, .container, .dynamic-text-container {
                left: 20px;
                max-width: 100%;
            }

            .dynamic-text {
                white-space: normal;
            }

            .footer {
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
            }

            .footer .upper-links, .footer .lower-links {
                justify-content: center;
            }

            body {
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text"></div>
        </div>
        <button id="joinWaitlistButton">Join waitlist</button>
        <button class="secondary-button">Suggest places</button>
    </div>

    <!-- Full-Screen Modal -->
    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Memorably</h1>
            <p>We'll send a code to your email to verify and register your account.</p>
            <form id="waitlistForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">By continuing, you agree to Memorably's 
                        <a href="#">Privacy policy</a> and acknowledge you've read our 
                        <a href="#">Terms of service</a>.
                    </label>
                </div>
                <button type="submit" id="submitButton" disabled>Continue</button>
            </form>
        </div>
    </div>

    <div class="floating-images" id="images1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">
        <img src="https://via.placeholder.com/260x340" alt="Image 4 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 5">
        <img src="https://via.placeholder.com/220x280" alt="Image 6">
    </div>

    <div class="floating-images" id="images2" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 7">
        <img src="https://via.placeholder.com/200x300" alt="Image 8">
        <img src="https://via.placeholder.com/220x280" alt="Image 9">
        <img src="https://via.placeholder.com/260x340" alt="Image 10 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 11">
        <img src="https://via.placeholder.com/220x280" alt="Image 12">
    </div>

    <div class="floating-images" id="images3" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 13">
        <img src="https://via.placeholder.com/200x300" alt="Image 14">
        <img src="https://via.placeholder.com/220x280" alt="Image 15">
        <img src="https://via.placeholder.com/260x340" alt="Image 16 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 17">
        <img src="https://via.placeholder.com/220x280" alt="Image 18">
    </div>

    <div class="floating-images" id="images4" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 19">
        <img src="https://via.placeholder.com/200x300" alt="Image 20">
        <img src="https://via.placeholder.com/220x280" alt="Image 21">
        <img src="https://via.placeholder.com/260x340" alt="Image 22 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 23">
        <img src="https://via.placeholder.com/220x280" alt="Image 24">
    </div>

    <div class="footer">
        <div class="social-media-links">
            <a href="https://www.instagram.com" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-button">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-button">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Discover the best in hospitality",
            "Merch from iconic places, designed by creators like you",
            "Shop local, or wherever your journey takes you",
            "Savor the moments, one gift at a time"
        ];

        const colors = [
            "#ffebe6",
            "#e6f7ff",
            "#e6ffe6",
            "#ffeadf"
        ];

        const imagesSets = [
            document.getElementById('images1'),
            document.getElementById('images2'),
            document.getElementById('images3'),
            document.getElementById('images4')
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const backgroundElement = document.getElementById('background');

        function typeTagline() {
            dynamicTextElement.textContent = "";
            const tagline = taglines[currentIndex];
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < tagline.length) {
                    dynamicTextElement.textContent += tagline.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 70);
        }

        function blinkCursor() {
            dynamicTextElement.style.borderRight = '3px solid #000080';
            setInterval(() => {
                dynamicTextElement.style.borderRight =
                    dynamicTextElement.style.borderRight === '3px solid #000080'
                        ? '3px solid transparent'
                        : '3px solid #000080';
            }, 500);
        }

        function randomizeImagePositions(set) {
            const positions = [
                { top: '0%', left: '15%' },
                { top: '10%', left: '45%' },
                { top: '30%', left: '10%' },
                { top: '0%', left: '65%' },
                { top: '40%', left: '60%' },
                { top: '60%', left: '30%' }
            ];

            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            set.querySelectorAll('img').forEach((img, index) => {
                img.style.top = positions[index].top;
                img.style.left = positions[index].left;
            });

            set.querySelector('img:nth-child(4)').style.zIndex = 4;
        }

        function fadeImages() {
            const previousIndex = currentIndex;
            currentIndex = (currentIndex + 1) % imagesSets.length;

            const previousSet = imagesSets[previousIndex];
            const nextSet = imagesSets[currentIndex];

            previousSet.querySelectorAll('img').forEach((img, i) => {
                setTimeout(() => { img.style.opacity = '0'; }, i * 100);
            });

            setTimeout(() => {
                previousSet.style.display = 'none';
                nextSet.style.display = 'flex';
                randomizeImagePositions(nextSet);
                nextSet.querySelectorAll('img').forEach((img, i) => {
                    setTimeout(() => { img.style.opacity = '1'; }, i * 100);
                });
            }, 1200);
        }

        function changeBackgroundColor() {
            backgroundElement.style.backgroundColor = colors[currentIndex];
        }

        function startTransitions() {
            typeTagline();
            changeBackgroundColor();
            fadeImages();
        }

        setInterval(startTransitions, 12000);
        startTransitions();
        blinkCursor();

        // Modal functionality
        const modal = document.getElementById("waitlistModal");
        const joinWaitlistButton = document.getElementById("joinWaitlistButton");
        const closeButton = document.querySelector(".close-button");
        const submitButton = document.getElementById("submitButton");
        const termsCheckbox = document.getElementById("terms");

        joinWaitlistButton.onclick = function() {
            modal.style.display = "flex";
            modal.classList.add("show");
        }

        const closeModal = () => {
            modal.style.display = "none";
            modal.classList.remove("show");
        };

        closeButton.onclick = closeModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        termsCheckbox.onchange = function() {
            submitButton.disabled = !this.checked;
        }
    </script>
</body>
</html>
