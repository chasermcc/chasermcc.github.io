<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably | Shop unforgettable places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: white;
            transition: background-color 2s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: background-color 2s ease-in-out;
        }

        .header-text {
            position: absolute;
            top: 9%;
            left: 80px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            color: #111;
            max-width: 50%;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 80px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 375;
            margin: 0 0 13px 0;
            color: #222;
            position: relative;
            z-index: 10;
            max-width: 50%;
        }

        .dynamic-text-container {
            max-width: 350px;
            position: relative;
            z-index: 10;
            word-wrap: break-word;
            height: 2.4em; /* Fixed height for two lines */
            overflow: hidden;
            line-height: 1.2em; /* Two lines of text, each 1.2em in height */
        }

        .dynamic-text {
            font-size: 1.2em;
            color: #111;
            display: inline-block;
            white-space: pre-wrap; /* Allow text to wrap */
            max-width: 100%;
            line-height: 1.2em; /* Line height of one text line */
            position: relative;
        }

        .cursor {
            border-right: 3px solid #000080;
            height: 1.2em; /* Match height to one line */
            display: inline-block;
            animation: blink-cursor 0.7s steps(1) infinite;
            vertical-align: bottom;
            margin-left: 2px;
        }

        @keyframes blink-cursor {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        button {
            margin-top: 0px;
            padding: 12px 24px;
            font-size: 0.9em;
            color: white;
            background-color: #333;
            border: 2px solid #333;
            border-radius: 0px; /* Sharp edges */
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-block;
            width: 220px; /* Set both buttons to the same length */
            position: relative;
            z-index: 15;
            transform: translateY(25px);
        }

        button:hover {
            background-color: black;
        }

        .secondary-button {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 0.9em;
            color: #333;
            background-color: transparent;
            border: 1px solid #333; /* Thinner border */
            border-radius: 0px; /* Sharp edges */
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-block;
            width: 220px;
            position: relative;
            z-index: 15;
            transform: translateY(25px);
        }

        .secondary-button:hover {
            background-color: black;
            color: white;
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 800px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 20px; /* Increased border radius for more rounded edges */
            animation: float 15s linear infinite;
            transition: opacity 1s ease-in-out, width 0.5s ease, height 0.5s ease;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            font-size: 0.9em;
            color: #555;
        }

        .footer .social-media-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            margin-top: 20px; /* Space between buttons and footer links */
        }

        .social-button {
            font-size: 24px;
            color: #333;
            transition: color 0.2s ease;
        }

        .social-button:hover {
            color: black;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 450;
            color: black;
            text-decoration: none;
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .footer .upper-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .footer .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }

        /* Full-Screen Modal Styles */
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #FAF8F6;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            animation: fadeInModal 0.2s ease-in-out;
        }

        .modal-content {
            background-color: transparent;
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: #111111;
        }

        .close-button {
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 200;
            cursor: pointer;
            position: absolute;
            top: 34px;
            right: 32px;
            color: #444;
            transition: background-color 0.1s ease, color 0.1s ease;
            line-height: 1; /* Set line-height to match font size */
            padding-bottom: 3px; /* Adjust padding to move the "X" up */
        }

        .close-button:hover {
            background-color: transparent;
            color: #111;
        }

        .modal-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.6em;
            margin-bottom: 2px;
            position: relative;
            top: -34px;
            left: 50%;
            transform: translateX(-50%);
        }

        .modal-content p {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            margin-bottom: 67px;
            margin-left: auto;
            margin-right: auto;
            width: 59%;
            line-height: 1.4em;
            color: #111111;
            word-wrap: break-word;
        }

        .modal-content label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 9px;
            display: block;
            color: #111111;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            width: 61%; /* Align with the input form */
        }

        .modal-content input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 25px;
            width: 57%;
            border: 1px solid #444;
            border-radius: 0px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .modal-content .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #444;
            margin-left: auto;
            margin-right: auto;
            width: 59%; /* Matching width to the email input form */
        }

        .modal-content .checkbox-container input[type="checkbox"] {
            margin-right: 5px;
            margin-top: 1px;
            cursor: pointer;
        }

        .modal-content .checkbox-container label {
            font-size: 0.78em;
            font-weight: 150;
            line-height: 1.4em;
            color: #777777;
            word-wrap: break-word;
            width: 100%;
        }

        .modal-content .checkbox-container a {
            color: #777777;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        .modal-content .checkbox-container a:hover {
            color: #777777;
            cursor: pointer;
            text-decoration: none;
        }

        .modal-content button[type="submit"] {
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 0px; /* Sharp edges */
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 55px; /* Positioned lower */
            width: 60%; /* Matched to email input form length */
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .modal-content button[type="submit"]:hover {
            background-color: black;
        }

        .modal-content button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text"></div>
            <span class="cursor"></span> <!-- Cursor is always present -->
        </div>
        <button id="joinWaitlistButton">Join waitlist</button>
        <button class="secondary-button">Suggest places</button>
    </div>

    <!-- Full-Screen Modal -->
    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Memorably</h1>
            <p>We'll send a code to your email to verify and register your account</p>
            <form id="waitlistForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">By continuing, you agree to Memorably's 
                        <b><a href="#">Privacy policy</a></b> and acknowledge you've read our 
                        <b><a href="#">Terms of service</a></b>
                    </label>
                </div>
                <button type="submit" id="submitButton" disabled>Continue</button>
            </form>
        </div>
    </div>

    <div class="floating-images" id="images1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">
        <img src="https://via.placeholder.com/260x340" alt="Image 4 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 5">
        <img src="https://via.placeholder.com/220x280" alt="Image 6">
    </div>

    <div class="floating-images" id="images2" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 7">
        <img src="https://via.placeholder.com/200x300" alt="Image 8">
        <img src="https://via.placeholder.com/220x280" alt="Image 9">
        <img src="https://via.placeholder.com/260x340" alt="Image 10 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 11">
        <img src="https://via.placeholder.com/220x280" alt="Image 12">
    </div>

    <div class="floating-images" id="images3" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 13">
        <img src="https://via.placeholder.com/200x300" alt="Image 14">
        <img src="https://via.placeholder.com/220x280" alt="Image 15">
        <img src="https://via.placeholder.com/260x340" alt="Image 16 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 17">
        <img src="https://via.placeholder.com/220x280" alt="Image 18">
    </div>

    <div class="floating-images" id="images4" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 19">
        <img src="https://via.placeholder.com/200x300" alt="Image 20">
        <img src="https://via.placeholder.com/220x280" alt="Image 21">
        <img src="https://via.placeholder.com/260x340" alt="Image 22 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 23">
        <img src="https://via.placeholder.com/220x280" alt="Image 24">
    </div>

    <div class="footer">
        <div class="social-media-links">
            <a href="https://www.instagram.com" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-button">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-button">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Discover the best in hospitality",
            "Shop local - or wherever your journey takes you",
            "Merch from iconic places, designed by creators and guests alike",
            "Savor the moments, one remarkable gift at a time"
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const cursorElement = document.querySelector('.cursor');

        function typeTagline() {
            dynamicTextElement.innerHTML = "";  // Clear the current text
            const tagline = taglines[currentIndex];  // Get the current tagline
            let i = 0;

            const typingInterval = setInterval(() => {
                if (i < tagline.length) {
                    dynamicTextElement.textContent = tagline.slice(0, i + 1);  // Add each character
                    i++;
                    dynamicTextElement.appendChild(cursorElement); // Move cursor after text
                } else {
                    clearInterval(typingInterval);  // Stop when finished
                }
            }, 70);  // Adjust speed as needed
        }

        function startTyping() {
            typeTagline();
            setInterval(() => {
                currentIndex = (currentIndex + 1) % taglines.length;
                typeTagline();
            }, 12000); // Re-type every 12 seconds
        }

        startTyping();

        // Modal functionality
        const modal = document.getElementById("waitlistModal");
        const joinWaitlistButton = document.getElementById("joinWaitlistButton");
        const closeButton = document.querySelector(".close-button");
        const submitButton = document.getElementById("submitButton");
        const termsCheckbox = document.getElementById("terms");

        joinWaitlistButton.onclick = function() {
            modal.style.display = "flex";
            modal.classList.add("show");
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
            modal.classList.remove("show");
        }

        termsCheckbox.onchange = function() {
            submitButton.disabled = !this.checked;
        }
    </script>
</body>
</html>
