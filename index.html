<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.7s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: colorChange 32s infinite;
        }

        @keyframes colorChange {
            0% {
                background-color: #fff9f9; /* very light pink */
            }
            25% {
                background-color: #f0fcff; /* very light blue */
            }
            50% {
                background-color: #f9fff9; /* very light green */
            }
            75% {
                background-color: #fff7f2; /* very light orange */
            }
            100% {
                background-color: #fff9f9; /* very light pink */
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding-left: 100px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            font-weight: 400;
            margin: 0;
            color: #222;
        }

        .header-text {
            position: absolute;
            top: 18%;
            left: 100px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            color: #000;
        }

        .dynamic-text {
            font-size: 1.5em;
            margin: 20px 0;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #000080; /* darker blue */
            display: inline-block;
            white-space: nowrap;
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #000080; /* darker blue */
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: white;
            background-color: #000080; /* darker blue */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        button:hover {
            background-color: #0000ff; /* slightly lighter blue on hover */
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 300px; /* Invisible box width */
            height: 400px; /* Invisible box height */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 10px;
            animation: float 10s ease-in-out infinite alternate;
            transition: opacity 2s ease-in-out;
            opacity: 0.9;
        }

        .floating-images img:nth-child(1) {
            width: 120px;
            height: 160px;
            top: 10%;
            left: 10%;
            z-index: 3;
        }

        .floating-images img:nth-child(2) {
            width: 100px;
            height: 150px;
            top: 30%;
            left: 20%;
            z-index: 2;
        }

        .floating-images img:nth-child(3) {
            width: 110px;
            height: 140px;
            top: 50%;
            left: 5%;
            z-index: 1;
        }

        .floating-images img:nth-child(4) {
            width: 130px;
            height: 180px;
            top: 20%;
            left: 40%;
            z-index: 4;
        }

        .floating-images img:nth-child(5) {
            width: 90px;
            height: 120px;
            top: 60%;
            left: 30%;
            z-index: 2;
        }

        .floating-images img:nth-child(6) {
            width: 110px;
            height: 140px;
            top: 40%;
            left: 50%;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-10px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .footer {
            position: absolute;
            bottom: 100px;
            left: 100px;
            font-size: 0.9em;
            color: #555;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 500;
            color: black;
            text-decoration: none;
            display: flex;
            gap: 15px; /* increased space between links */
        }

        .footer .upper-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .footer .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <div>
            <h1>Memorably</h1>
            <div class="dynamic-text"></div>
            <button>Join waitlist</button>
        </div>
    </div>

    <div class="floating-images" id="images1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">
        <img src="https://via.placeholder.com/260x340" alt="Image 4 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 5">
        <img src="https://via.placeholder.com/220x280" alt="Image 6">
    </div>

    <div class="floating-images" id="images2" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 7">
        <img src="https://via.placeholder.com/200x300" alt="Image 8">
        <img src="https://via.placeholder.com/220x280" alt="Image 9">
        <img src="https://via.placeholder.com/260x340" alt="Image 10 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 11">
        <img src="https://via.placeholder.com/220x280" alt="Image 12">
    </div>

    <div class="footer">
        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Buy merch from the best hospitality venues.",
            "Take your memories with you.",
            "Shop unforgettable experiences.",
            "Discover the best in hospitality."
        ];

        let taglineIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const backgroundElement = document.getElementById('background');
        const images1 = document.getElementById('images1');
        const images2 = document.getElementById('images2');

        const colors = ["#fff9f9", "#f0fcff", "#f9fff9", "#fff7f2"];

        function typeTagline() {
            dynamicTextElement.textContent = "";
            const tagline = taglines[taglineIndex];
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < tagline.length) {
                    dynamicTextElement.textContent += tagline.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 100); // Adjust typing speed here

            taglineIndex = (taglineIndex + 1) % taglines.length;
        }

        function blinkCursor() {
            dynamicTextElement.style.borderRight = '4px solid #000080';
            setInterval(() => {
                if (dynamicTextElement.style.borderRight === '4px solid #000080') {
                    dynamicTextElement.style.borderRight = '4px solid transparent';
                } else {
                    dynamicTextElement.style.borderRight = '4px solid #000080';
                }
            }, 500);
        }

        function fadeImages() {
            if (images1.style.display !== "none") {
                images1.style.opacity = '0';
                setTimeout(() => {
                    images1.style.display = 'none';
                    images2.style.display = 'flex';
                    images2.style.opacity = '1';
                }, 1000);
            } else {
                images2.style.opacity = '0';
                setTimeout(() => {
                    images2.style.display = 'none';
                    images1.style.display = 'flex';
                    images1.style.opacity = '1';
                }, 1000);
            }
        }

        function changeBackgroundColor() {
            const color = colors[taglineIndex];
            backgroundElement.style.backgroundColor = color;
        }

        function startTransitions() {
            typeTagline();
            fadeImages();
            changeBackgroundColor();
        }

        setInterval(startTransitions, 12000);

        typeTagline();
        blinkCursor();
        startTransitions();
    </script>
</body>
</html>
