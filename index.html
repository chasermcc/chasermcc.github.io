<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably | Shop unforgettable places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: white;
            transition: background-color 2s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: background-color 2s ease-in-out;
        }

        .header-text {
            position: absolute;
            top: 12%;
            left: 80px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            color: #000;
            max-width: 80%;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 80px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 400;
            margin: 0 0 20px 0;
            color: #222;
            position: relative;
            z-index: 10;
            max-width: 80%;
        }

        .dynamic-text-container {
            max-width: 40%;
            position: relative;
            z-index: 10;
        }

        .dynamic-text {
            font-size: 1.1em;
            margin: 10px 0 30px 0;
            color: #000;
            overflow: hidden;
            border-right: 3px solid #000080;
            display: inline-block;
            word-wrap: break-word;
            white-space: nowrap;
            line-height: 1.2em;
            height: 1.2em;
            animation: blink-cursor 1s steps(1) infinite;
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #000080; }
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 0.9em;
            color: white;
            background-color: #333;
            border: 2px solid #333;
            border-radius: 0px; /* Sharp edges */
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-block;
            width: 220px; /* Set both buttons to the same length */
            position: relative;
            z-index: 15;
        }

        button:hover {
            background-color: black;
        }

        .secondary-button {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 0.9em;
            color: #333;
            background-color: transparent;
            border: 1px solid #333; /* Thinner border */
            border-radius: 0px; /* Sharp edges */
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-block;
            width: 220px;
            position: relative;
            z-index: 15;
        }

        .secondary-button:hover {
            background-color: black;
            color: white;
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 800px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 20px; /* Increased border radius for more rounded edges */
            animation: float 15s linear infinite;
            transition: opacity 1s ease-in-out, width 0.5s ease, height 0.5s ease;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-15px) translateX(15px);
            }
        }

        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            font-size: 0.9em;
            color: #555;
        }

        .footer .social-media-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            margin-top: 20px; /* Space between buttons and footer links */
        }

        .social-button {
            font-size: 24px;
            color: #333;
            transition: color 0.2s ease;
        }

        .social-button:hover {
            color: black;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 500;
            color: black;
            text-decoration: none;
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .footer .upper-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .footer .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }

        /* Full-Screen Modal Styles */
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #FAF8F6;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            animation: fadeInModal 0.2s ease-in-out;
        }

        .modal-content {
            background-color: transparent;
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: #111111;
        }

        .close-button {
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px; /* Increased size of the 'X' */
            font-weight: 200; /* Made the 'X' thinner */
            cursor: pointer;
            position: absolute;
            top: 45px; /* Moved up for better centering */
            right: 40px;
            color: #777;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .close-button:hover {
            background-color: transparent;
            color: #444;
        }

        .modal-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.6em; /* Reduced font size */
            margin-bottom: 15px;
            position: relative;
            top: -42px;
            left: 50%;
            transform: translateX(-50%);
        }

        .modal-content p {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            margin-bottom: 45px;
            margin-left: auto;
            margin-right: auto;
            width: 65%;
            line-height: 1.4em;
            color: #111111;
            word-wrap: break-word;
        }

        .modal-content label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: bold
            margin-bottom: 10px;
            display: block;
            color: #111111;
            text-align: left;
            margin-left: 10px;
            margin-right: auto;
            width: 65%; /* Align with the input form */
        }

        .modal-content input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 57%; /* Shortened input form */
            border: 1px solid #444;
            border-radius: 0px; /* Sharp edges */
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .modal-content .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #444;
            margin-left: auto;
            margin-right: auto;
            width: 60%; /* Matching width to the email input form */
        }

        .modal-content .checkbox-container input[type="checkbox"] {
            margin-right: 6px;
            margin-top: 2px; /* Moved checkbox up to align with first line */
        }

        .modal-content .checkbox-container label {
            font-size: 0.8em;
            color: #777777;
            word-wrap: break-word;
            width: calc(100% - 30px); /* Constrained width for text */
        }

        .modal-content .checkbox-container a {
            color: #777777;
            text-decoration: underline;
            cursor: pointer;
        }

        .modal-content .checkbox-container a:hover {
            color: #777777;
            cursor: pointer;
        }

        .modal-content button[type="submit"] {
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 0px; /* Sharp edges */
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 45px; /* Positioned lower */
            width: 60%; /* Matched to email input form length */
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .modal-content button[type="submit"]:hover {
            background-color: black;
        }

        .modal-content button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text"></div>
        </div>
        <button id="joinWaitlistButton">Join waitlist</button>
        <button class="secondary-button">Suggest places</button>
    </div>

    <!-- Full-Screen Modal -->
    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Memorably</h1>
            <p>We'll send a code to your email to verify and register your account.</p>
            <form id="waitlistForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">By continuing, you agree to Memorably's 
                        <a href="#">Privacy policy</a> and acknowledge you've read our 
                        <a href="#">Terms of service</a>.
                    </label>
                </div>
                <button type="submit" id="submitButton" disabled>Continue</button>
            </form>
        </div>
    </div>

    <div class="floating-images" id="images1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">
        <img src="https://via.placeholder.com/260x340" alt="Image 4 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 5">
        <img src="https://via.placeholder.com/220x280" alt="Image 6">
    </div>

    <div class="floating-images" id="images2" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 7">
        <img src="https://via.placeholder.com/200x300" alt="Image 8">
        <img src="https://via.placeholder.com/220x280" alt="Image 9">
        <img src="https://via.placeholder.com/260x340" alt="Image 10 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 11">
        <img src="https://via.placeholder.com/220x280" alt="Image 12">
    </div>

    <div class="floating-images" id="images3" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 13">
        <img src="https://via.placeholder.com/200x300" alt="Image 14">
        <img src="https://via.placeholder.com/220x280" alt="Image 15">
        <img src="https://via.placeholder.com/260x340" alt="Image 16 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 17">
        <img src="https://via.placeholder.com/220x280" alt="Image 18">
    </div>

    <div class="floating-images" id="images4" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 19">
        <img src="https://via.placeholder.com/200x300" alt="Image 20">
        <img src="https://via.placeholder.com/220x280" alt="Image 21">
        <img src="https://via.placeholder.com/260x340" alt="Image 22 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 23">
        <img src="https://via.placeholder.com/220x280" alt="Image 24">
    </div>

    <div class="footer">
        <div class="social-media-links">
            <a href="https://www.instagram.com" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-button">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-button">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Discover the best in hospitality",
            "Shop local - or wherever your journey takes you",
            "Merch from iconic places, designed by creators and guests alike",
            "Savor the moments, one remarkable gift at a time"
        ];

        const colors = [
            "#ffebe6",
            "#e6f7ff",
            "#e6ffe6",
            "#ffeadf"
        ];

        const imagesSets = [
            document.getElementById('images1'),
            document.getElementById('images2'),
            document.getElementById('images3'),
            document.getElementById('images4')
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const backgroundElement = document.getElementById('background');

        function typeTagline() {
            dynamicTextElement.textContent = "";
            const tagline = taglines[currentIndex];
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < tagline.length) {
                    dynamicTextElement.textContent += tagline.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 70);
        }

        function blinkCursor() {
            dynamicTextElement.style.borderRight = '3px solid #000080';
            setInterval(() => {
                if (dynamicTextElement.style.borderRight === '3px solid #000080') {
                    dynamicTextElement.style.borderRight = '3px solid transparent';
                } else {
                    dynamicTextElement.style.borderRight = '3px solid #000080';
                }
            }, 500);
        }

        function randomizeImagePositions(set) {
            const positions = [
                { top: '0%', left: '15%' },
                { top: '10%', left: '45%' },
                { top: '30%', left: '10%' },
                { top: '0%', left: '65%' },
                { top: '40%', left: '60%' },
                { top: '60%', left: '30%' }
            ];

            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            set.querySelectorAll('img').forEach((img, index) => {
                img.style.top = positions[index].top;
                img.style.left = positions[index].left;
            });

            set.querySelector('img:nth-child(4)').style.zIndex = 4;
        }

        function fadeImages() {
            const previousIndex = currentIndex;
            currentIndex = (currentIndex + 1) % imagesSets.length;

            const previousSet = imagesSets[previousIndex];
            const nextSet = imagesSets[currentIndex];

            previousSet.querySelectorAll('img').forEach((img, i) => {
                setTimeout(() => {
                    img.style.opacity = '0';
                }, i * 100);
            });

            setTimeout(() => {
                previousSet.style.display = 'none';

                nextSet.style.display = 'flex';
                randomizeImagePositions(nextSet);
                nextSet.querySelectorAll('img').forEach((img, i) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, i * 100);
                });
            }, 1200);
        }

        function changeBackgroundColor() {
            const nextColor = colors[currentIndex];
            backgroundElement.style.backgroundColor = nextColor;
        }

        function startTransitions() {
            typeTagline();
            changeBackgroundColor();
            fadeImages();
        }

        setInterval(startTransitions, 12000);

        startTransitions();
        blinkCursor();

        // Modal functionality
        const modal = document.getElementById("waitlistModal");
        const joinWaitlistButton = document.getElementById("joinWaitlistButton");
        const closeButton = document.querySelector(".close-button");
        const submitButton = document.getElementById("submitButton");
        const termsCheckbox = document.getElementById("terms");

        joinWaitlistButton.onclick = function() {
            modal.style.display = "flex";
            modal.classList.add("show");
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
            modal.classList.remove("show");
        }

        termsCheckbox.onchange = function() {
            submitButton.disabled = !this.checked;
        }
    </script>
</body>
</html>
