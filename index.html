<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: white;
            transition: background-color 2s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: background-color 2s ease-in-out;
        }

        .header-text {
            position: absolute;
            top: 15%; 
            left: 100px;
            font-size: 1.2em;
            color: #000;
            z-index: 10;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 100px;
            color: #333;
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            font-weight: 400;
            margin: 0 0 20px 0;
            color: #222;
        }

        .dynamic-text-container {
            max-width: 500px;
            position: relative;
        }

        .dynamic-text {
            font-size: 1.5em;
            margin: 10px 0 30px 0;
            color: #000;
            overflow: hidden;
            border-right: 3px solid #000080;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #000080; }
        }

        .cta-button {
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background-color: #000080;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #333399;
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 0%; 
            transform: translateY(-50%);
            width: 1200px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease-in-out;
            opacity: 0;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .footer {
            position: absolute;
            bottom: 100px;
            left: 100px;
            font-size: 1em;
            color: #555;
            z-index: 10;
        }

        .footer .upper-links,
        .footer .lower-links {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #000;
        }

        @media screen and (max-width: 1200px) {
            .floating-images {
                width: 1000px;
                height: 500px;
            }
        }

        @media screen and (max-width: 768px) {
            .header-text,
            .container,
            .footer {
                padding-left: 20px;
            }

            .dynamic-text {
                font-size: 1.2em;
            }

            .cta-button {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .floating-images {
                width: 700px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text" id="dynamic-text"></div>
            <button class="cta-button">Join Waitlist</button>
        </div>
    </div>

    <div class="floating-images" id="image-set-1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">
        <img src="https://via.placeholder.com/260x340" alt="Image 4 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 5">
        <img src="https://via.placeholder.com/220x280" alt="Image 6">
    </div>

    <div class="floating-images" id="image-set-2" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 7">
        <img src="https://via.placeholder.com/200x300" alt="Image 8">
        <img src="https://via.placeholder.com/220x280" alt="Image 9">
        <img src="https://via.placeholder.com/260x340" alt="Image 10 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 11">
        <img src="https://via.placeholder.com/220x280" alt="Image 12">
    </div>

    <div class="floating-images" id="image-set-3" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 13">
        <img src="https://via.placeholder.com/200x300" alt="Image 14">
        <img src="https://via.placeholder.com/220x280" alt="Image 15">
        <img src="https://via.placeholder.com/260x340" alt="Image 16 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 17">
        <img src="https://via.placeholder.com/220x280" alt="Image 18">
    </div>

    <div class="floating-images" id="image-set-4" style="display: none;">
        <img src="https://via.placeholder.com/240x320" alt="Image 19">
        <img src="https://via.placeholder.com/200x300" alt="Image 20">
        <img src="https://via.placeholder.com/220x280" alt="Image 21">
        <img src="https://via.placeholder.com/260x340" alt="Image 22 (largest)">
        <img src="https://via.placeholder.com/180x240" alt="Image 23">
        <img src="https://via.placeholder.com/220x280" alt="Image 24">
    </div>

    <div class="footer">
        <div class="upper-links">
            <a href="#">Partner with Us</a>
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Discover the best in hospitality",
            "Merch from iconic places, designed by creators like you",
            "Shop local, or wherever your journey takes you",
            "Savor the moments, one gift at a time"
        ];

        const backgroundColors = [
            "#FFF0E6",
            "#E6F7FF",
            "#E6FFE6",
            "#FFF5E6"
        ];

        const imageSets = [
            document.getElementById('image-set-1'),
            document.getElementById('image-set-2'),
            document.getElementById('image-set-3'),
            document.getElementById('image-set-4')
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.getElementById('dynamic-text');
        const backgroundElement = document.getElementById('background');

        function typeTagline() {
            dynamicTextElement.textContent = '';
            const tagline = taglines[currentIndex];
            let charIndex = 0;

            const typingInterval = setInterval(() => {
                if (charIndex < tagline.length) {
                    dynamicTextElement.textContent += tagline.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 50);
        }

        function changeBackgroundColor() {
            backgroundElement.style.backgroundColor = backgroundColors[currentIndex];
        }

        function showImageSet() {
            const previousIndex = currentIndex === 0 ? imageSets.length - 1 : currentIndex - 1;
            const currentImageSet = imageSets[currentIndex];
            const previousImageSet = imageSets[previousIndex];

            if (previousImageSet) {
                previousImageSet.style.display = 'none';
            }

            currentImageSet.style.display = 'block';
            animateImages(currentImageSet);
        }

        function animateImages(imageSet) {
            const images = imageSet.querySelectorAll('img');
            const positions = [
                { top: '10%', left: '33%' },
                { top: '20%', left: '50%' },
                { top: '40%', left: '20%' },
                { top: '15%', left: '60%' },
                { top: '60%', left: '40%' },
                { top: '50%', left: '75%' }
            ];

            images.forEach((img, index) => {
                img.style.top = positions[index].top;
                img.style.left = positions[index].left;
                img.style.opacity = '1';
                img.style.animationDelay = `${index * 0.5}s`;
            });
        }

        function startTransitions() {
            typeTagline();
            changeBackgroundColor();
            showImageSet();

            currentIndex = (currentIndex + 1) % taglines.length;
        }

        startTransitions();
        setInterval(startTransitions, 12000);
    </script>
</body>
</html>
