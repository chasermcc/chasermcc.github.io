<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: colorChange 28s infinite;
        }

        @keyframes colorChange {
            0% {
                background-color: #faf3f3; /* light pink */
            }
            25% {
                background-color: #ffffff; /* white */
            }
            50% {
                background-color: #d7e3fc; /* light blue */
            }
            75% {
                background-color: #e0f7fa; /* very light cyan */
            }
            100% {
                background-color: #faf3f3; /* light pink */
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding-left: 100px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            font-weight: 400;
            margin: 0;
            color: #222;
        }

        .header-text {
            position: absolute;
            top: 20px;
            left: 100px;
            font-family: 'Playfair Display', serif;
            font-size: 1em;
            color: #555;
        }

        .dynamic-text {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #000;
            width: 20ch;
            animation: typing 4s steps(20) infinite, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 20ch;
            }
            100% {
                width: 0;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #0000ff;
            }
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #00008B;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
        }

        .floating-images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            animation: fadeInOut 7s infinite;
            position: absolute;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 100px;
            font-size: 0.9em;
            color: #555;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <div>
            <h1>Memorably</h1>
            <div class="dynamic-text"></div>
            <button>Join Waitlist</button>
        </div>
    </div>

    <div class="floating-images">
        <img src="https://via.placeholder.com/150" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <img src="https://via.placeholder.com/150" alt="Image 4">
        <img src="https://via.placeholder.com/150" alt="Image 5">
        <img src="https://via.placeholder.com/150" alt="Image 6">
    </div>

    <div class="footer">
        <a href="#">Partner with us</a> | <a href="#">Careers</a> | <a href="#">Terms of service</a> | <a href="#">Privacy policy</a>
    </div>

    <script>
        const taglines = [
            "Buy merch from the best hospitality venues.",
            "Take your memories with you.",
            "Shop unforgettable experiences.",
            "Discover the best in hospitality."
        ];

        let taglineIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');

        function typeTagline() {
            dynamicTextElement.style.animation = 'none';
            dynamicTextElement.offsetHeight; // trigger reflow to reset animation
            dynamicTextElement.style.animation = 'typing 6s steps(20), blink 0.75s step-end infinite';
            dynamicTextElement.textContent = taglines[taglineIndex];
            taglineIndex = (taglineIndex + 1) % taglines.length;
        }

        setInterval(typeTagline, 7000);
        typeTagline();
    </script>
</body>
</html>
