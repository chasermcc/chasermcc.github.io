<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.7s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: colorChange 32s infinite;
        }

        @keyframes colorChange {
            0% {
                background-color: #fff9f9; /* very light pink */
            }
            25% {
                background-color: #f0fcff; /* very light blue */
            }
            50% {
                background-color: #f9fff9; /* very light green */
            }
            75% {
                background-color: #fff7f2; /* very light orange */
            }
            100% {
                background-color: #fff9f9; /* very light pink */
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding-left: 100px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 400;
            margin: 0;
            color: #222;
        }

        .header-text {
            position: absolute;
            top: 18%;
            left: 100px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            color: #000;
        }

        .dynamic-text {
            font-size: 1.5em;
            margin: 20px 0;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #000080; /* darker blue */
            animation: typing 4s steps(35) infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: white;
            background-color: #000080; /* darker blue */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        button:hover {
            background-color: #0000ff; /* slightly lighter blue on hover */
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .floating-images img {
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 2s ease-in-out;
        }

        .footer {
            position: absolute;
            bottom: 70px;
            left: 100px;
            font-size: 0.9em;
            color: #555;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 400;
            color: black;
            display: flex;
            gap: 5px;
        }

        .footer .upper-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .footer .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <div>
            <h1>Memorably</h1>
            <div class="dynamic-text"></div>
            <button>Join waitlist</button>
        </div>
    </div>

    <div class="floating-images">
        <!-- Specify the images for your design here -->
    </div>

    <div class="footer">
        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "The French Laundry\nYountville, CA",
            "Noma\nCopenhagen, Denmark",
            "El Celler de Can Roca\nGirona, Spain",
            "Osteria Francescana\nModena, Italy"
        ];

        let taglineIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const images = document.querySelectorAll('.floating-images img');

        function updateText() {
            dynamicTextElement.textContent = taglines[taglineIndex];
            taglineIndex = (taglineIndex + 1) % taglines.length;
        }

        setInterval(() => {
            updateText();
        }, 12000);

        updateText();
    </script>
</body>
</html>
