<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: #ffffff; /* Start with white background */
            transition: background-color 0.7s ease-in-out;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: colorChange 32s infinite;
        }

        @keyframes colorChange {
            0%, 100% {
                background-color: #ffffff; /* very light pink */
            }
            25% {
                background-color: #f0faff; /* very light blue */
            }
            50% {
                background-color: #f7fff7; /* very light green */
            }
            75% {
                background-color: #fffcf2; /* very light orange */
            }
        }

        .header-text {
            position: absolute;
            top: 20%; /* Adjust as needed */
            left: 100px;
            font-size: 1.2em;
            color: #333;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding-left: 100px;
            color: #333;
            top: -10%; /* Bring header up */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 400;
            margin: 0;
            color: #222;
        }

        .dynamic-text {
            font-size: 1.5em;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #000080; /* darker blue */
            padding-right: 10px; /* Ensure space for cursor */
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #000080 }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: white;
            background-color: #000080; /* darker blue */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        button:hover {
            background-color: #0000ff; /* slightly lighter blue on hover */
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 1;
        }

        .floating-images img {
            width: 150px;
            height: 150px; /* Randomize sizes with different heights */
            background-color: #ccc;
            border-radius: 10px;
            animation: fadeInOut 7s infinite, move 10s infinite;
        }

        /* Larger image */
        .floating-images img.large {
            width: 200px;
            height: 300px;
            z-index: 2;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--movementX), var(--movementY)); }
        }

        .footer {
            position: absolute;
            bottom: 70px;
            left: 100px;
            font-size: 0.9em;
            color: #555;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 400;
            color: black;
            display: flex;
            gap: 15px;
            margin-bottom: 15px; /* Add space below top links */
        }

        .footer .upper-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            display: flex;
            gap: 15px; /* Increase space between bottom links */
        }

        .footer .lower-links a {
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <div>
            <h1>Memorably</h1>
            <div class="dynamic-text">Welcome to Memorably</div>
            <button>Join waitlist</button>
        </div>
    </div>

    <div class="floating-images">
        <img alt="Image Placeholder 1" class="large">
        <img alt="Image Placeholder 2">
        <img alt="Image Placeholder 3">
        <img alt="Image Placeholder 4">
        <img alt="Image Placeholder 5">
        <img alt="Image Placeholder 6">
    </div>

    <div class="footer">
        <div class="upper-links">
            <a href="#">Partner with us</a> |
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> |
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "The French Laundry\nYountville, CA",
            "Noma\nCopenhagen, Denmark",
            "El Celler de Can Roca\nGirona, Spain",
            "Osteria Francescana\nModena, Italy"
        ];

        let taglineIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');

        function updateText() {
            dynamicTextElement.textContent = taglines[taglineIndex];
            taglineIndex = (taglineIndex + 1) % taglines.length;
        }

        function cycleContent() {
            setTimeout(() => {
                dynamicTextElement.style.borderRight = 'none'; // Stop cursor blink during transition
                updateText(); // Start new text
                dynamicTextElement.style.borderRight = '4px solid #000080'; // Resume cursor blink
            }, 7000); // Delay for text visibility
        }

        setInterval(cycleContent, 14000); // Match timing to double the visibility delay for cycle

        updateText(); // Initial text update

        const images = document.querySelectorAll('.floating-images img');

        function randomMovement() {
            images.forEach(img => {
                const movementX = Math.random() * 20 - 10; // Random movement between -10 and 10
                const movementY = Math.random() * 20 - 10;
                img.style.setProperty('--movementX', `${movementX}px`);
                img.style.setProperty('--movementY', `${movementY}px`);
            });
        }

        randomMovement(); // Call initially to set movement
    </script>
</body>
</html>
