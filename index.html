<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: colorChange 40s infinite;
        }

        @keyframes colorChange {
            0% {
                background-color: #f9f9f9; /* very light grey */
            }
            25% {
                background-color: #ffffff; /* white */
            }
            50% {
                background-color: #e6f2ff; /* lighter light blue */
            }
            75% {
                background-color: #edfafa; /* lighter very light cyan */
            }
            100% {
                background-color: #f9f9f9; /* very light grey */
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding-left: 100px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 400;
            margin: 0;
            color: #222;
        }

        .header-text {
            position: absolute;
            top: 15%;
            left: 100px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            color: #000;
        }

        .dynamic-text {
            font-size: 1.1em;
            margin: 20px 0;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #000;
            width: 20ch;
            animation: typing 6s steps(20), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 20ch;
            }
            100% {
                width: 0;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #0000ff;
            }
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 0.9em;
            color: white;
            background-color: #00008B;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4169E1; /* light blue on hover */
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .floating-images img {
            object-fit: cover;
            animation: float 20s linear infinite;
            transition: opacity 1s ease-in-out;
        }

        .floating-images img:nth-child(1) {
            width: 250px;
            height: 250px;
        }

        .floating-images img:nth-child(2) {
            width: 100px;
            height: 100px;
        }

        .floating-images img:nth-child(3) {
            width: 150px;
            height: 150px;
        }

        .floating-images img:nth-child(4) {
            width: 300px;
            height: 300px;
        }

        .floating-images img:nth-child(5) {
            width: 120px;
            height: 120px;
        }

        .floating-images img:nth-child(6) {
            width: 180px;
            height: 180px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(5px, 5px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 100px;
            font-size: 0.9em;
            color: #555;
        }

        .footer .upper-links {
            font-size: 1em;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .footer .upper-links a {
            margin: 0 15px 20px 0;
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover {
            color: #777;
        }

        .footer .lower-links {
            font-size: 0.8em;
            margin-top: 20px;
        }

        .footer .lower-links a {
            margin: 0 10px 0 0;
            color: #555;
            text-decoration: underline;
        }

        .footer .lower-links a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <div>
            <h1>Memorably</h1>
            <div class="dynamic-text"></div>
            <button>Join waitlist</button>
        </div>
    </div>

    <div class="floating-images">
        <img src="https://via.placeholder.com/250" alt="Image 1">
        <img src="https://via.placeholder.com/100" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <img src="https://via.placeholder.com/300" alt="Image 4 (restaurant)">
        <img src="https://via.placeholder.com/120" alt="Image 5">
        <img src="https://via.placeholder.com/180" alt="Image 6">
    </div>

    <div class="footer">
        <div class="upper-links">
            <a href="#">Partner with us</a>
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a> | <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Buy merch from the best hospitality venues.",
            "Take your memories with you.",
            "Shop unforgettable experiences.",
            "Discover the best in hospitality."
        ];

        let taglineIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');

        function typeTagline() {
            dynamicTextElement.style.animation = 'none';
            dynamicTextElement.offsetHeight; // trigger reflow to reset animation
            dynamicTextElement.style.animation = 'typing 6s steps(20), blink 0.75s step-end infinite';
            dynamicTextElement.textContent = taglines[taglineIndex];
            taglineIndex = (taglineIndex + 1) % taglines.length;
        }

        setInterval(typeTagline, 10000);
        typeTagline();
    </script>
</body>
</html>
