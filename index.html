<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            color: #222;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
        }

        input[type="email"] {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .floating-images img {
            position: absolute;
            width: 100px;
            animation: float 6s ease-in-out infinite;
        }

        .floating-images img:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-images img:nth-child(2) {
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-images img:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memorably</h1>
        <p>Something exciting is coming soon. Stay in the loop!</p>
        <form action="https://example.com/signup" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <div class="floating-images">
        <img src="https://via.placeholder.com/100" alt="Floating Image 1">
        <img src="https://via.placeholder.com/100" alt="Floating Image 2">
        <img src="https://via.placeholder.com/100" alt="Floating Image 3">
    </div>
</body>
</html>
