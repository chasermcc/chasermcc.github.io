<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorably - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: white;
            transition: background-color 2s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: background-color 2s ease-in-out;
        }

        .header-text {
            position: absolute;
            top: 10%; /* Moved up slightly */
            left: 80px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            color: #000;
            max-width: 80%;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 80px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 400;
            margin: 0 0 20px 0;
            color: #222;
            position: relative;
            z-index: 10;
            max-width: 80%;
        }

        .dynamic-text-container {
            max-width: 40%;
            position: relative;
            z-index: 10;
            margin-right: 20px; /* Added margin to the right */
        }

        .dynamic-text {
            font-size: 1.1em;
            margin: 10px 0 30px 0;
            color: #000;
            overflow: hidden;
            border-right: 3px solid #000080;
            display: inline-block;
            word-wrap: break-word;
            white-space: normal; /* Allow text to wrap */
            line-height: 1.2em;
            height: auto; /* Adjust to fit wrapped text */
            animation: blink-cursor 1s steps(1) infinite;
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #000080; }
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 0.9em;
            color: white;
            background-color: #333;
            border: 2px solid #333;
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-block;
            width: 220px; /* Set both buttons to the same length */
            position: relative;
            z-index: 15;
        }

        button:hover {
            background-color: black;
        }

        .secondary-button {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 0.9em;
            color: #333;
            background-color: transparent;
            border: 1px solid #333; /* Thinner border */
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-block;
            width: 220px; /* Set both buttons to the same length */
            position: relative;
            z-index: 15;
        }

        .secondary-button:hover {
            background-color: black;
            color: white;
        }

        .floating-images {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 800px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .floating-images img {
            position: absolute;
            object-fit: cover;
            border-radius: 20px; /* Increased border radius for more rounded edges */
            animation: float 15s linear infinite;
            transition: opacity 1s ease-in-out, width 0.5s ease, height 0.5s ease;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-15px) translateX(15px);
            }
        }

        .footer {
            position: absolute;
            bottom: 50px; /* Moved down to fit content */
            left: 20px; /* Align left with buttons */
            font-size: 0.9em;
            color: #555;
        }

        .footer .social-media-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .social-button {
            font-size: 24px;
            color: #333; /* Same color as the "Join waitlist" button */
            transition: color 0.2s ease;
        }

        .social-button:hover {
            color: black; /* Change to black on hover */
        }

        .footer .upper-links,
        .footer .lower-links {
            display: flex;
            flex-direction: column; /* Stack links vertically */
            align-items: flex-start; /* Align left */
            gap: 5px;
        }

        .footer .upper-links {
            font-size: 1.1em;
            font-weight: 500;
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a,
        .footer .lower-links a {
            color: black;
            text-decoration: none;
        }

        .footer .upper-links a:hover,
        .footer .lower-links a:hover {
            color: #777;
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            .floating-images {
                width: 700px;
                height: 500px;
                right: 10%;
            }
            .floating-images img {
                width: 200px;
                height: 250px;
            }
        }

        @media screen and (max-width: 768px) {
            .floating-images {
                width: 600px;
                height: 400px;
                top: auto;
                bottom: 30%;
                right: 10%;
                transform: translateY(50%);
            }
            .floating-images img {
                width: 150px;
                height: 200px;
            }
            .dynamic-text-container {
                max-width: 80%;
                word-wrap: break-word;
            }
        }

        @media screen and (max-width: 480px) {
            .floating-images {
                position: absolute;
                top: 35%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 10px;
                z-index: 5;
            }

            .floating-images img {
                position: static;
                width: 28%;
                height: auto;
                opacity: 1;
                animation: none;
                transform: none;
            }

            .header-text {
                left: 20px;
                max-width: 100%;
            }

            .container {
                padding-left: 20px;
                max-width: calc(100% - 20px);
            }

            .dynamic-text-container {
                max-width: 100%;
                word-wrap: break-word;
                margin-right: 20px; /* Added margin to the right */
            }

            .dynamic-text {
                white-space: normal; /* Allow text to wrap */
            }

            .footer {
                bottom: 30px; /* Move further down to fit content */
                left: 20px;
                text-align: left;
            }

            .footer .upper-links,
            .footer .lower-links {
                justify-content: flex-start;
                text-align: left;
            }

            body {
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="header-text">
        Shop unforgettable restaurants, hotels, and experiences
    </div>

    <div class="container">
        <h1>Memorably</h1>
        <div class="dynamic-text-container">
            <div class="dynamic-text">Merch from iconic places, designed by creators like you</div>
        </div>
        <button>Join waitlist</button>
        <button class="secondary-button">Suggest places</button>
    </div>

    <!-- Only 3 images instead of 6 -->
    <div class="floating-images" id="images1">
        <img src="https://via.placeholder.com/240x320" alt="Image 1">
        <img src="https://via.placeholder.com/200x300" alt="Image 2">
        <img src="https://via.placeholder.com/220x280" alt="Image 3">
    </div>

    <div class="footer">
        <div class="social-media-links">
            <a href="https://www.instagram.com" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-button">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-button">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="upper-links">
            <a href="#">Partner with us</a>
            <a href="#">Careers</a>
        </div>
        <div class="lower-links">
            <a href="#">Terms of service</a>
            <a href="#">Privacy policy</a>
        </div>
    </div>

    <script>
        const taglines = [
            "Discover the best in hospitality",
            "Merch from iconic places, designed by creators like you",
            "Shop local, or wherever your journey takes you",
            "Savor the moments, one gift at a time"
        ];

        const colors = [
            "#ffebe6",
            "#e6f7ff",
            "#e6ffe6",
            "#ffeadf"
        ];

        const imagesSets = [
            document.getElementById('images1')
        ];

        let currentIndex = 0;
        const dynamicTextElement = document.querySelector('.dynamic-text');
        const backgroundElement = document.getElementById('background');

        function typeTagline() {
            dynamicTextElement.textContent = "";
            const tagline = taglines[currentIndex];
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < tagline.length) {
                    dynamicTextElement.textContent += tagline.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 70);
        }

        function blinkCursor() {
            dynamicTextElement.style.borderRight = '3px solid #000080';
            setInterval(() => {
                if (dynamicTextElement.style.borderRight === '3px solid #000080') {
                    dynamicTextElement.style.borderRight = '3px solid transparent';
                } else {
                    dynamicTextElement.style.borderRight = '3px solid #000080';
                }
            }, 500);
        }

        function randomizeImagePositions(set) {
            const positions = [
                { top: '0%', left: '15%' },
                { top: '10%', left: '45%' },
                { top: '30%', left: '10%' }
            ];

            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            set.querySelectorAll('img').forEach((img, index) => {
                img.style.top = positions[index].top;
                img.style.left = positions[index].left;
            });

            set.querySelector('img:nth-child(2)').style.zIndex = 4;
        }

        function fadeImages() {
            const previousIndex = currentIndex;
            currentIndex = (currentIndex + 1) % imagesSets.length;

            const previousSet = imagesSets[previousIndex];
            const nextSet = imagesSets[currentIndex];

            previousSet.querySelectorAll('img').forEach((img, i) => {
                setTimeout(() => {
                    img.style.opacity = '0';
                }, i * 100);
            });

            setTimeout(() => {
                previousSet.style.display = 'none';

                nextSet.style.display = 'flex';
                randomizeImagePositions(nextSet);
                nextSet.querySelectorAll('img').forEach((img, i) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, i * 100);
                });
            }, 1200);
        }

        function changeBackgroundColor() {
            const nextColor = colors[currentIndex];
            backgroundElement.style.backgroundColor = nextColor;
        }

        function startTransitions() {
            typeTagline();
            changeBackgroundColor();
            fadeImages();
        }

        setInterval(startTransitions, 12000);

        startTransitions();
        blinkCursor();
    </script>
</body>
</html>
